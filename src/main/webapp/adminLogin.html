<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Admin Login</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
	<link rel="stylesheet" href="./style_login.css">
	<style>
		body {
			background-color: black;
		}

		body::before {
			content: "";
			width: 100vw;
			height: 100vh;
			background-image: url("images/admin_login2.jpg");
			background-repeat: no-repeat;
			background-position: center;
			background-size: cover;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.5;
		}

		.login-box {
			height: 1020px;
		}
	</style>
</head>

<body id="admin_login">
	<!-- partial:index.partial.html -->
	<div class="container">
		<form method="post" action="adminLoginAction.jsp">
			<div id="login-box">
				<div class="logo">
					<img src="images/user.png" class="img img-responsive img-circle center-block" height=150px width=150px>
					<h1 class="logo-caption"><span class="tweak">Log</span>in</h1>
				</div><!-- /.logo -->
				<div class="controls">
					<input type="text" name="username" placeholder="Username" class="form-control"
						required="required" />
					<input type="password" name="password" placeholder="Password" class="form-control"
						required="required" />
					<button type="submit" class="btn btn-default btn-block btn-custom" value="Login">Login</button><br>
					<center><a href="index.html" class="btn btn-default btn-block btn-home">Back to Home</a></center>
				</div>
			</div>
		</form>

	</div>
	<div id="particles-js"></div>
	<!-- partial -->
	<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'></script>
	<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
	<!-- <script src="./script.js"></script> -->

</body>

</html>
